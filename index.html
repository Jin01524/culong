<html>
<head>
    <title>CU LONG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        h3 {
            transition: color 0.1s linear;
        }
    </style>
</head>
<body>
    <h3 id="rgbText">ANH MÀY LÀ NHẤT OK CHƯA</h3>

    <script>
        const text = document.getElementById("rgbText");
        let r = 255, g = 0, b = 0;
        let step = 1;

        function updateColor() {
            // RGB transition logic
            if (r === 255 && g < 255 && b === 0) g += step;
            else if (g === 255 && r > 0 && b === 0) r -= step;
            else if (g === 255 && b < 255 && r === 0) b += step;
            else if (b === 255 && g > 0 && r === 0) g -= step;
            else if (b === 255 && r < 255 && g === 0) r += step;
            else if (r === 255 && b > 0 && g === 0) b -= step;

            text.style.color = `rgb(${r}, ${g}, ${b})`;
            requestAnimationFrame(updateColor);
        }

        updateColor();
    </script>
</body>
</html>
